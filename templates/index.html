<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Add User</h2>
            <form action="/" method="post">
                <!-- Name Fiel
                 d -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input name='name' type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <!-- ID Field -->
                <div class="mb-3">
                    <label for="userId" class="form-label">User ID</label>
                    <input name='userID'type="text" value= "{{id}}" class="form-control" id="userId" placeholder="Enter your ID" >
                </div>

                <!-- Photo Selector -->
                <div class="mb-3">
                    <label for="photo" class="form-label">Upload Photo</label>
                    <input name='photo' type="file" class="form-control" id="photo" accept="image/*" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
